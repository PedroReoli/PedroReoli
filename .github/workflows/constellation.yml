name: Generate Constellation

on:
  workflow_call: # Permite ser chamado por outros workflows
    secrets:
      TOKEN:
        required: true
      REPOSITORY_OWNER:
        required: true

jobs:
  constellation:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: npm install @octokit/rest
        
      - name: Force sync with remote
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git fetch origin
          git reset --hard origin/main
          
      - name: Generate constellation
        run: node scripts/constellation-generator.js
        env:
          TOKEN: ${{ secrets.TOKEN }}
          REPOSITORY_OWNER: ${{ secrets.REPOSITORY_OWNER }}
          
      - name: Update README with constellation
        run: node scripts/update-readme-constellation.js
        env:
          TOKEN: ${{ secrets.TOKEN }}
          
      - name: Commit and push changes
        run: |
          git add README.md assets/constellation*.svg assets/constellation-data.json
          git diff --staged --quiet || git commit -m "ðŸŒŒ update constellation visualization"
          git push
