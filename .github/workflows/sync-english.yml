name: Sync English Version

on:
  workflow_call: # Permite ser chamado por outros workflows
    secrets:
      TOKEN:
        required: true

jobs:
  sync-english:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: npm install
        
      - name: Pull latest changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git pull --rebase origin main || true
          
      - name: Update English README
        run: node scripts/update-english-readme.js
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
          
      - name: Commit and push changes
        run: |
          git add EnglishVersion/README.en.md
          git diff --staged --quiet || git commit -m "üåç sync english README with latest data"
          git push
