name: ğŸ­ Profile Orchestrator

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: "0 */6 * * *" # A cada 6 horas
  workflow_dispatch:

jobs:
  # 1. Primeiro: Gerar dados base
  generate-stats:
    name: "ğŸ“Š GitHub Stats"
    uses: ./.github/workflows/github-stats.yml
    secrets: inherit

  # 2. Segundo: AnÃ¡lise de skills (depende dos stats)
  analyze-skills:
    name: "ğŸ§  Skill Evolution"
    needs: generate-stats
    uses: ./.github/workflows/weekly-insights.yml
    secrets: inherit

  # 3. Terceiro: ConstelaÃ§Ã£o de projetos
  generate-constellation:
    name: "ğŸŒŒ Project Constellation"
    needs: analyze-skills
    uses: ./.github/workflows/constellation.yml
    secrets: inherit

  # 4. Quarto: ObservatÃ³rio e insights
  observatory-analysis:
    name: "ğŸ”­ Dev Observatory"
    needs: generate-constellation
    uses: ./.github/workflows/observatory.yml
    secrets: inherit

  # 5. Quinto: Status de presenÃ§a
  update-presence:
    name: "ğŸŸ¢ Live Presence"
    needs: observatory-analysis
    uses: ./.github/workflows/daily-update.yml
    secrets: inherit

  # 6. Sexto: AnimaÃ§Ãµes e visualizaÃ§Ãµes
  generate-animations:
    name: "ğŸ¨ Animations & 3D"
    needs: update-presence
    uses: ./.github/workflows/main.yml
    secrets: inherit

  # 7. SÃ©timo: Tech stack
  update-tech-stack:
    name: "ğŸš€ Tech Stack"
    needs: generate-animations
    uses: ./.github/workflows/update-tech-stack.yml
    secrets: inherit

  # 8. Oitavo: Sincronizar versÃ£o em inglÃªs
  sync-english:
    name: "ğŸŒ English Sync"
    needs: update-tech-stack
    uses: ./.github/workflows/sync-english.yml
    secrets: inherit

  # 9. Ãšltimo: OtimizaÃ§Ã£o e limpeza
  optimize-assets:
    name: "âš¡ Optimize & Clean"
    needs: sync-english
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Buscar todo o histÃ³rico
          
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: npm install
        
      - name: Pull latest changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git pull --rebase origin main
          
      - name: Run performance optimizer
        run: node scripts/performance-optimizer.js
        
      - name: Final commit and push
        run: |
          git add .
          git diff --staged --quiet || git commit -m "ğŸ­ orchestrator: optimize assets and finalize profile update"
          git push

  # 10. RelatÃ³rio final
  orchestrator-report:
    name: "ğŸ“‹ Orchestration Report"
    needs: optimize-assets
    runs-on: ubuntu-latest
    steps:
      - name: Generate completion report
        run: |
          echo "ğŸ­ Profile Orchestrator completed successfully!"
          echo "âœ… All workflows executed in sequence"
          echo "ğŸ“Š Stats: Generated"
          echo "ğŸ§  Skills: Analyzed" 
          echo "ğŸŒŒ Constellation: Created"
          echo "ğŸ”­ Observatory: Updated"
          echo "ğŸŸ¢ Presence: Refreshed"
          echo "ğŸ¨ Animations: Generated"
          echo "ğŸš€ Tech Stack: Updated"
          echo "ğŸŒ English: Synced"
          echo "âš¡ Assets: Optimized"
          echo ""
          echo "ğŸ• Completed at: $(date)"
          echo "ğŸ¯ Next run: In 6 hours"
