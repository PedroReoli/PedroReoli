name: Weekly Insights

on:
  schedule:
    - cron: "0 0 * * 0" # Executa todo domingo √† meia-noite
  workflow_dispatch:

jobs:
  skill-evolution:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: |
          npm install @octokit/rest
          
      - name: Generate skill evolution data
        run: node scripts/skill-evolution.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY_OWNER: ${{ github.repository_owner }}
          
      - name: Update README with skill evolution
        run: |
          if [ -f assets/skill-evolution.json ]; then
            node -e '
              const fs = require("fs");
              const path = require("path");
              
              // Ler arquivos
              const skillFile = path.join(__dirname, "assets/skill-evolution.json");
              const readmeFile = path.join(__dirname, "README.md");
              
              const skillData = JSON.parse(fs.readFileSync(skillFile, "utf8"));
              let readme = fs.readFileSync(readmeFile, "utf8");
              
              // Extrair top 5 linguagens da semana atual
              const currentWeek = Math.max(...Object.keys(skillData.weeklyData).map(Number));
              const currentLanguages = skillData.weeklyData[currentWeek].languages;
              
              const topLanguages = Object.entries(currentLanguages)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 5)
                .map(([language, count]) => ({
                  name: language,
                  count,
                  trend: skillData.trends.languages[language]?.trend || "stable",
                  change: skillData.trends.languages[language]?.change || 0,
                }));
              
              // Gerar HTML para a se√ß√£o de skill evolution
              const skillEvolutionHtml = `<details id="skill-evolution">
  <summary><h2>üìà Skill Evolution</h2></summary>
  <div align="center">
    <p>An√°lise dos √∫ltimos ${skillData.period.days} dias de commits</p>
    
    <table>
      <thead>
        <tr>
          <th>Linguagem</th>
          <th>Commits</th>
          <th>Tend√™ncia</th>
        </tr>
      </thead>
      <tbody>
        ${topLanguages.map(lang => {
          const trendIcon = lang.trend === "up" ? "‚¨ÜÔ∏è" : lang.trend === "down" ? "‚¨áÔ∏è" : "‚ÜîÔ∏è";
          const trendText = lang.trend === "up" ? `+${lang.change}` : lang.trend === "down" ? `-${lang.change}` : "0";
          
          return `<tr>
            <td><strong>${lang.name}</strong></td>
            <td align="center">${lang.count}</td>
            <td align="center">${trendIcon} ${trendText}</td>
          </tr>`;
        }).join("\n        ")}
      </tbody>
    </table>
    
    <br>
    
    <picture>
      <source media="(prefers-color-scheme: dark)" srcset="./assets/skill-evolution-dark.svg">
      <source media="(prefers-color-scheme: light)" srcset="./assets/skill-evolution-light.svg">
      <img src="./assets/skill-evolution-dark.svg" alt="Skill Evolution" width="800">
    </picture>
    
    <br>
    <sub><i>Atualizado em: ${new Date(skillData.lastUpdated).toLocaleString("pt-BR")}</i></sub>
  </div>
</details>`;
              
              // Substituir se√ß√£o de skill evolution
              const newReadme = readme.replace(
                /<details id="skill-evolution">[\s\S]*?<\/details>/,
                skillEvolutionHtml
              );
              
              fs.writeFileSync(readmeFile, newReadme);
              console.log("README atualizado com sucesso!");
            '
          else
            echo "Arquivo de skill evolution n√£o encontrado!"
          fi
          
      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md assets/skill-evolution*.svg assets/skill-evolution.json
          git diff --staged --quiet || git commit -m "üìä Atualiza skill evolution"
          git push
