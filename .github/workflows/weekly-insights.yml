name: Weekly Insights

on:
  workflow_call: # Permite ser chamado por outros workflows
    secrets:
      TOKEN:
        required: true
      REPOSITORY_OWNER:
        required: true

jobs:
  skill-evolution:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: npm install @octokit/rest
        
      - name: Pull latest changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git pull --rebase origin main || true
          
      - name: Generate skill evolution data
        run: node scripts/skill-evolution.js
        env:
          TOKEN: ${{ secrets.TOKEN }}
          REPOSITORY_OWNER: ${{ secrets.REPOSITORY_OWNER }}
          
      - name: Update README with skill evolution
        run: node scripts/update-readme-skills.js
        env:
          TOKEN: ${{ secrets.TOKEN }}
          
      - name: Commit and push changes
        run: |
          git add README.md assets/skill-evolution*.svg assets/skill-evolution.json
          git diff --staged --quiet || git commit -m "ðŸ§  update skill evolution analysis"
          git push
