name: Weekly Insights

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: "0 0 * * 0" # Every Sunday
  workflow_dispatch:

jobs:
  skill-evolution:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: npm install
          
      - name: Generate skill evolution data
        run: node scripts/skill-evolution.js
        env:
          TOKEN: ${{ secrets.TOKEN }}
          REPOSITORY_OWNER: ${{ secrets.REPOSITORY_OWNER }}
          
      - name: Update README with skill evolution
        run: node scripts/update-readme-skills.js
        env:
          TOKEN: ${{ secrets.TOKEN }}
          
      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md assets/skill-evolution*.svg assets/skill-evolution.json
          git diff --staged --quiet || git commit -m "update skill evolution analysis"
          git push
