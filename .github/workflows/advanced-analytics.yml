name: Advanced Analytics

on:
  schedule:
    - cron: "0 0 * * 0" # Todo domingo
  workflow_dispatch:

jobs:
  advanced-analytics:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: npm install @octokit/rest
        
      - name: Generate advanced analytics
        run: node scripts/advanced-analytics.js
        env:
          TOKEN: ${{ secrets.TOKEN }}
          REPOSITORY_OWNER: ${{ github.repository_owner }}
          
      - name: Clean cache
        run: node scripts/smart-cache.js
        
      - name: Commit and push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add assets/advanced-analytics.json
          git diff --staged --quiet || git commit -m "ðŸ“Š Update advanced analytics"
          git push
