name: Update Social Networks

on:
  workflow_call: # Permite ser chamado por outros workflows
    secrets:
      TOKEN:
        required: true

jobs:
  update-social:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: npm install
        
      - name: Force sync with remote
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git fetch origin
          git reset --hard origin/main
          
      - name: Update Social Networks section
        run: node scripts/update-readme-social.js
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
          
      - name: Commit and push changes
        run: |
          git add README.md data/social-networks.json
          git diff --staged --quiet || git commit -m "update social networks with animated GIFs"
          git push
