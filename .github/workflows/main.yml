name: GitHub Profile README Automation

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: "0 */12 * * *" # Executa a cada 12 horas
  workflow_dispatch:

jobs:
  generate-all-visualizations:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      
      # Snake Animation
      - name: Generate Snake Animation
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ secrets.REPOSITORY_OWNER }}
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark
            dist/ocean.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9
        env:
          TOKEN: ${{ secrets.TOKEN }}
          
      # 3D Profile Contribution Matrix
      - name: Generate 3D Profile
        uses: yoshi389111/github-profile-3d-contrib@0.7.1
        env:
          TOKEN: ${{ secrets.TOKEN }}
          USERNAME: ${{ secrets.REPOSITORY_OWNER }}
          
      # Profile Summary Cards
      - name: Generate Profile Summary Cards
        uses: vn7n24fzkq/github-profile-summary-cards@release
        env:
          TOKEN: ${{ secrets.TOKEN }}
        with:
          USERNAME: ${{ secrets.REPOSITORY_OWNER }}
          
      # Push Snake Animation
      - name: Push Snake Animation
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          TOKEN: ${{ secrets.TOKEN }}
          
      # Commit 3D Profile
      - name: Commit & Push 3D Profile
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add profile-3d-contrib/*.svg dist/
          git diff --staged --quiet || git commit -m "atualiza visualizações 3D e animações"
          git push
