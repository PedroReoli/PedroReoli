name: GitHub Profile README Automation

on:
  workflow_call: # Permite ser chamado por outros workflows
    secrets:
      TOKEN:
        required: true
      REPOSITORY_OWNER:
        required: true

jobs:
  generate-all-visualizations:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Force sync with remote
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git fetch origin
          git reset --hard origin/main
          
      # 3D Profile Contribution Matrix
      - name: Generate 3D Profile
        uses: yoshi389111/github-profile-3d-contrib@0.7.1
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
          USERNAME: ${{ secrets.REPOSITORY_OWNER }}
          
      # Commit 3D Profile
      - name: Commit & Push 3D Profile
        run: |
          git add profile-3d-contrib/*.svg
          git diff --staged --quiet || git commit -m "update 3D profile visualization"
          git push
