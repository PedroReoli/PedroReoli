name: Observatory Insights

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: "0 0 * * 1" # Executa toda segunda-feira à meia-noite
  workflow_dispatch:

jobs:
  observatory:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: npm install @octokit/rest
          
      - name: Generate observatory report
        run: node scripts/observatory-insights.js
        env:
          TOKEN: ${{ secrets.TOKEN }}
          REPOSITORY_OWNER: ${{ secrets.REPOSITORY_OWNER }}
          
      - name: Update README with observatory
        run: node scripts/update-readme-observatory.js
        env:
          TOKEN: ${{ secrets.TOKEN }}
          
      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md assets/observatory-report.json .devgoals.yml
          git diff --staged --quiet || git commit -m "atualiza observatório dev e metas semanais"
          git push
